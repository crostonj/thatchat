<div class="row">
    <div class="col-lg-12">
        <div class="chat-message-form">
            <form (ngSubmit)="onSend(f)" #f="ngForm">
                <div class="form-group">
                    <textarea class="form-control message-input" name="message" placeholder="Enter message text" ngModel name="content" required (keyup.enter)="onSend(f)"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
